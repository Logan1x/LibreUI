<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../main.css" />
    <title>Rating | LibreUI</title>
  </head>
  <body class="container-doc">
    <nav class="nav"></nav>
    <aside class="sidebar"></aside>
    <main class="intro-content">
      <section>
        <h1>Rating</h1>
        <p>
          This component allows you to express your views in form of starts or
          points to a certain thing(movie/image/show)
        </p>
      </section>
      <section class="backgroundDark">
        <div class="rating-container">
          <input type="radio" id="rating1" name="rating-star" checked />
          <label for="rating1" class="fa fa-star"></label>
          <input type="radio" id="rating2" name="rating-star" checked />
          <label for="rating2" class="fa fa-star"></label>
          <input type="radio" id="rating3" name="rating-star" checked />
          <label for="rating3" class="fa fa-star"></label>
          <input type="radio" id="rating4" name="rating-star" />
          <label for="rating4" class="fa fa-star"></label>
          <input type="radio" id="rating5" name="rating-star" />
          <label for="rating5" class="fa fa-star"></label>
        </div>
      </section>
      <div class="code-snippet">
        <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2FLogan1x%2FLibreUI%2Fblob%2Fembed%2Fembed%2Fembed.html%23L398-L410&style=night-owl&showBorder=on&showCopy=on"></script>
      </div>
    </main>
    <script src="../app.js"></script>
  </body>
</html>
