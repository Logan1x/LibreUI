<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../main.css" />
    <title>Badge | LibreUI</title>
  </head>
  <body class="container-doc">
    <nav class="nav"></nav>
    <aside class="sidebar"></aside>
    <main class="intro-content">
      <!-- absolute element with an badge -->
      <section>
        <h1>Badge</h1>
        <p>Some of the Badge designs.</p>
      </section>
      <section class="backgroundDark flex justify-center">
        <div class="badge-1">
          <div>Alert</div>
          <span class="badge">42</span>
        </div>
        <div class="badge-2">
          <button>Jobs</button>
          <span class="badge">42</span>
        </div>
        <div class="badge-3">
          <img
            class="badge-img"
            src="https://picsum.photos/50/50"
            alt="an random image"
          />
          <span class="badge">42</span>
        </div>
      </section>

      <div class="code-snippet">
        <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2FLogan1x%2FLibreUI%2Fblob%2Fembed%2Fembed%2Fembed.html%23L53-L62&style=night-owl&showBorder=on&showCopy=on"></script>
      </div>
    </main>
    <script src="../app.js"></script>
  </body>
</html>
