<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../main.css" />
    <title>Avatar | LibreUI</title>
  </head>
  <body class="container-doc">
    <nav class="nav"></nav>
    <aside class="sidebar"></aside>
    <main class="intro-content">
      <section>
        <h1>Avatar</h1>
        <p>Some of the Avatar designs.</p>
      </section>
      <section class="backgroundDark grid">
        <p>Avatar Square</p>
        <div class="avatar avatar-1">
          <img
            src="https://avataaars.io/?avatarStyle=Transparent&topType=Hat&accessoriesType=Prescription01&facialHairType=MoustacheMagnum&facialHairColor=Brown&clotheType=BlazerSweater&eyeType=Dizzy&eyebrowType=AngryNatural&mouthType=Disbelief&skinColor=DarkBrown"
            alt="Avatar"
          />
        </div>
        <p>Avatar Round</p>
        <div class="avatar avatar-2">
          <img
            src="https://avataaars.io/?avatarStyle=Transparent&topType=Hat&accessoriesType=Prescription01&facialHairType=MoustacheMagnum&facialHairColor=Brown&clotheType=BlazerSweater&eyeType=Dizzy&eyebrowType=AngryNatural&mouthType=Disbelief&skinColor=DarkBrown"
            alt="Avatar"
          />
        </div>
        <p>Avatar Square with Border</p>
        <div class="avatar avatar-3">
          <img
            src="https://avataaars.io/?avatarStyle=Transparent&topType=Hat&accessoriesType=Prescription01&facialHairType=MoustacheMagnum&facialHairColor=Brown&clotheType=BlazerSweater&eyeType=Dizzy&eyebrowType=AngryNatural&mouthType=Disbelief&skinColor=DarkBrown"
            alt="Avatar"
          />
        </div>
      </section>
    </main>
    <script src="../app.js"></script>
  </body>
</html>
