<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Buttons | LibreUI</title>
  </head>
  <body>
    <main class="container">
      <!-- title -->
      <section>
        <h1>Buttons</h1>
        <p>Some of the buttons designs.</p>
      </section>
      <!-- different type of buttons -->
      <section class="backgroundDark btn-section">
        <!-- primary buttons -->

        <div class="flex items-center justify-center">
          <button class="btn-primary mx-2">Primary</button>
          <p>Default</p>
        </div>
        <div class="flex items-center justify-center">
          <button class="btn-primary btn-primary-hover mx-2">Primary</button>
          <p>Hover</p>
        </div>

        <div class="flex items-center justify-center">
          <button class="btn-primary mx-2" disabled>Primary</button>
          <p>Disabled</p>
        </div>

        <!-- secondary/alternative buttons -->

        <div class="flex items-center justify-center">
          <button class="btn-secondary mx-2">secondary</button>
          <p>Default</p>
        </div>
        <div class="flex items-center justify-center">
          <button class="btn-secondary btn-secondary-hover mx-2">
            secondary
          </button>
          <p>Hover</p>
        </div>

        <div class="flex items-center justify-center">
          <button class="btn-secondary mx-2" disabled>secondary</button>
          <p>Disabled</p>
        </div>
      </section>
    </main>
  </body>
</html>
