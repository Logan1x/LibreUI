<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../main.css" />
    <title>Buttons | LibreUI</title>
  </head>
  <body class="container-doc">
    <nav class="nav"></nav>
    <aside class="sidebar"></aside>
    <main class="intro-content">
      <!-- title -->
      <section>
        <h1>Buttons</h1>
        <p>Some of the buttons designs.</p>
      </section>
      <!-- different type of buttons -->
      <section class="backgroundDark btn-section">
        <!-- primary buttons -->

        <div class="flex items-center justify-center">
          <button class="btn btn-primary mx-2">Primary</button>
          <p>Default</p>
        </div>
        <div class="flex items-center justify-center">
          <button class="btn btn-primary btn-primary-hover mx-2">
            Primary
          </button>
          <p>Hover</p>
        </div>

        <div class="flex items-center justify-center">
          <button class="btn btn-primary mx-2" disabled>Primary</button>
          <p>Disabled</p>
        </div>

        <!-- secondary/alternative buttons -->

        <div class="flex items-center justify-center">
          <button class="btn btn-secondary mx-2">secondary</button>
          <p>Default</p>
        </div>
        <div class="flex items-center justify-center">
          <button class="btn btn-secondary btn-secondary-hover mx-2">
            secondary
          </button>
          <p>Hover</p>
        </div>

        <div class="flex items-center justify-center">
          <button class="btn btn-secondary mx-2" disabled>secondary</button>
          <p>Disabled</p>
        </div>
      </section>

      <div class="code-snippet">
        <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2FLogan1x%2FLibreUI%2Fblob%2Fembed%2Fembed%2Fembed.html%23L64-L73&style=night-owl&showBorder=on&showCopy=on"></script>
      </div>
    </main>
    <script src="../app.js"></script>
  </body>
</html>
