<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Input | LibreUI</title>
  </head>
  <body>
    <main class="container">
      <!-- title -->
      <section>
        <h1>Input</h1>
        <p>Some of the Input designs.</p>
      </section>
      <!-- different type of buttons -->
      <section class="backgroundDark btn-section">
        <!-- input box -->
        <div class="flex items-center justify-center">
          <input class="input-box" type="text" placeholder="Enter your name" />
          <p>Default</p>
        </div>
        <div class="flex items-center justify-center">
          <input
            class="input-box input-box-hover"
            type="text"
            placeholder="Enter your name"
          />
          <p>Hover</p>
        </div>
        <div class="flex items-center justify-center">
          <input
            class="input-box"
            type="text"
            placeholder="Enter your name"
            disabled
          />
          <p>Disabled</p>
        </div>

        <!-- error input -->
        <div class="flex items-center justify-center">
          <input
            class="input-box input-box-error"
            type="text"
            placeholder="Enter your name"
          />
          <p>Error</p>
        </div>
      </section>
    </main>
  </body>
</html>
