<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Images | LibreUI</title>
  </head>
  <body>
    <main class="container">
      <section>
        <h1>Images</h1>
        <p>Images Section</p>
      </section>
      <section class="backgroundDark flex justify-center px-2">
        <!-- Image Round -->
        <div class="round-image">
          <p>Image Round</p>
          <img
            class="imageRound"
            src="https://picsum.photos/200/200"
            alt="Image Round"
          />
        </div>
        <!-- Image Square -->
        <div class="square-image">
          <p>Image Square</p>
          <img
            class="imageSquare"
            src="https://picsum.photos/200/200"
            alt="Image Square"
          />
        </div>
      </section>
    </main>
  </body>
</html>
