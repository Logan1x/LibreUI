<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../main.css" />
    <title>List | LibreUI</title>
  </head>
  <body class="container-doc">
    <nav class="nav"></nav>
    <aside class="sidebar"></aside>
    <main class="intro-content">
      <section>
        <h1>Lists</h1>
        <p>
          The <span class="code-highlight">li</span> HTML element is used to
          represent an item in a list.
        </p>
      </section>
      <section class="backgroundDark">
        <h1>Simple List</h1>
        <div class="list-component">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Pricing</li>
            <li>Services</li>
          </ul>
        </div>
      </section>
      <div class="code-snippet">
        <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2FLogan1x%2FLibreUI%2Fblob%2Fembed%2Fembed%2Fembed.html%23L380-L388&style=night-owl&showBorder=on&showCopy=on"></script>
      </div>
      <hr />
      <section class="backgroundDark">
        <h1>Stacked List</h1>
        <ul class="list-stacked-layout">
          <li class="list-stacked">Your Order is almost here...</li>
          <li class="list-stacked">Tap here to track your Order</li>
          <li class="list-stacked">Your Order is being packed</li>
          <li class="list-stacked">Your Order has been placed succesfully.</li>
        </ul>
      </section>
      <div class="code-snippet">
        <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2FLogan1x%2FLibreUI%2Fblob%2Fembed%2Fembed%2Fembed.html%23L390-L396&style=night-owl&showBorder=on&showCopy=on"></script>
      </div>
    </main>
    <script src="../app.js"></script>
  </body>
</html>
