<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../main.css" />
    <title>Modal | LibreUI</title>
  </head>
  <body class="container-doc">
    <nav class="nav"></nav>
    <aside class="sidebar"></aside>
    <main class="intro-content">
      <section>
        <h1>Grid Layout</h1>
        <p>With Two cards layout</p>
      </section>
      <section class="backgroundDark modal-layout">
        <div class="show-modal modal" id="modal">
          <div class="modal-body">
            <h2>
              There are some rules, you should follow before you go wandering
            </h2>
            <div class="model-text-left">
              <p>1. You can only attempt the quiz once.</p>
              <p>2. You can't go back to the quiz after you've attempted it.</p>
            </div>

            <div>
              <button class="btn modal-btn">
                <a href="./question.html"> Start the quiz?</a>
              </button>
              <button class="btn modal-btn btn-danger" id="closeModal">
                Go Back
              </button>
            </div>
          </div>
        </div>
      </section>
      <div class="code-snippet">
        <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2FLogan1x%2FLibreUI%2Fblob%2Fembed%2Fembed%2Fembed.html%23L354-L370&style=night-owl&showBorder=on&showCopy=on"></script>
      </div>
    </main>
    <script src="../app.js"></script>
  </body>
</html>
